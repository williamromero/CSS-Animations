<html>
<head>
	<title></title>
	<style type="text/css">
		a { color: #000; position: relative; text-decoration: none; }
		a:hover { color: #000; }
		a:before { background-color: #000; bottom: 0; content: ""; height: 2px; left: 0; position: absolute; -webkit-transform: scaleX(0); transform: scaleX(0); -webkit-transition: all 0.3s ease-in-out 0s; transition: all 0.3s ease-in-out 0s; visibility: hidden; width: 100%; }
		a:hover:before { transform: scaleX(1); -webkit-transform: scaleX(1); visibility: visible; }
	</style>
</head>
<body>
	<a href="google.com">Google Website</a>
</body>
</html>
